<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="font-Rubik font-normal text-lg bg-[var(--neutral-dark-blue)] text-white">
  <main class="grid gap-8 px-6 py-28 lg:px-32 lg:pt-10 lg:pb-0 lg:grid-cols-4 lg:grid-rows-1">

    <div class="rounded-2xl bg-[var(--neutral-blue)] lg:row-span-1 lg:grid">
      
      <div class="flex items-center gap-4 bg-[var(--primary-blue)] rounded-2xl p-8 lg:grid lg:gap-8 lg:pb-24">
        <img class="rounded-full w-16 border-4 border-solid border-white lg:w-20" src="images/image-jeremy.png"
          alt="Jeremy's avatar">
        <h1 class="font-light text-xl lg:text-4xl">
          <span class="block text-sm text-[var(--neutral-light-violet)]">Report for</span>
          Jeremy Robson
        </h1>
      </div>

      <div class="flex items-center justify-between text-[var(--neutral-violet)] text-xl p-8 lg:grid lg:gap-4" id="timeEl">
        
      </div>
    </div>
    
    <div id="container" class="grid lg:grid-cols-subgrid gap-8 lg:col-span-3 lg:grid-cols-3">

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
